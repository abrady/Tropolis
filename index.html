<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tropolis</title>
  <style>
    body {
      margin: 0;
      padding: env(safe-area-inset, 0);
      background: #000;
    }
    #game-container {
      position: relative;
      width: fit-content;
      margin: auto;
      max-width: 100%;
      max-height: 100vh;
    }
    canvas {
      display: block;
    }
    #dialogue.visible {
      transform: translateY(0);
    }
    #dialogue-text {
      padding-top: 10px;
    }
    #dialogue-text p {
      opacity: 0;
      transition: opacity 0.3s;
      margin: 0 0 4px 0;
    }
    #dialogue-text p.visible {
      opacity: 1;
    }
    #dialogue-options {
      margin-top: 8px;
    }
    #dialogue-options button.visited {
      opacity: 0.6;
    }
      #dialogue {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-family: sans-serif;
        padding: 10px;
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        box-sizing: border-box;
        border-top: 2px solid #fff;
        border-bottom: 2px solid #fff;
        min-height: 6em;
      }
    #dialogue-speaker {
      border: 2px solid #fff;
      display: inline-block;
      padding: 2px 6px;
      position: absolute;
      top: 0;
      left: 10px;
      transform: translateY(-50%);
      font-weight: bold;
      background: rgba(0,0,0,0.9);
    }
    #choice-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      width: 100%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #choice-overlay.visible {
      display: block;
      opacity: 1;
    }
    #choice-overlay.leaving {
      opacity: 0;
    }
    #choice-overlay p {
      margin-bottom: 12px;
    }
    #choice-overlay button.visited {
      opacity: 0.6;
    }
    #dialogue-options button,
    #choice-overlay button {
      display: block;
      width: 40%;
      margin: 8px auto;
      padding: 8px 16px;
      font-size: 1.1em;
      box-sizing: border-box;
      border: 2px solid transparent;
    }
    #dialogue-next {
      width: auto;
    }
    #dialogue-options button.selected,
    #choice-overlay button.selected {
      box-shadow: inset 0 0 0 2px #fff;
    }
    #puzzle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      padding-bottom: 20px;
      box-sizing: border-box;
    }
    .peg {
      position: relative;
      width: 20%;
      height: 80%;
      border-bottom: 4px solid #fff;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .disk {
      height: 20px;
      margin: 2px 0;
      background: #888;
      border: 1px solid #fff;
      box-sizing: border-box;
    }
    #cheat-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    #cheat-menu {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px;
      display: none;
    }
    #cheat-menu button {
      display: block;
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="dialogue">
      <div id="dialogue-speaker"></div>
      <div id="dialogue-text"></div>
      <div id="dialogue-options"></div>
    </div>
    <div id="choice-overlay"></div>
    <div id="puzzle-container" style="display:none;"></div>
    <button id="cheat-toggle">âš¡</button>
    <div id="cheat-menu">
      <button id="cheat-complete-puzzle">Complete Puzzle</button>
      <button id="cheat-skip-dialog">Skip Dialogue</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

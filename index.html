<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tropolis</title>
  <style>
    body {
      margin: 0;
      padding: env(safe-area-inset, 0);
      background: #000;
    }
    #game-container {
      position: relative;
      width: fit-content;
      margin: auto;
      max-width: 100%;
      max-height: 100vh;
    }
    canvas {
      display: block;
    }
    #dialogue.visible {
      transform: translateY(0);
    }
    #dialogue-text p {
      opacity: 0;
      transition: opacity 0.3s;
      margin: 0 0 4px 0;
    }
    #dialogue-text p.visible {
      opacity: 1;
    }
    #dialogue-options {
      margin-top: 8px;
    }
    #dialogue-options button.visited {
      opacity: 0.6;
    }
    #dialogue {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-family: sans-serif;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
      box-sizing: border-box;
    }
    #dialogue-speaker {
      border: 2px solid #fff;
      display: inline-block;
      padding: 2px 6px;
      position: absolute;
      top: 0;
      left: 10px;
      transform: translateY(-50%);
      font-weight: bold;
      background: rgba(0,0,0,0.5);
    }
    #choice-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      width: 100%;
    }
    #choice-overlay.visible {
      display: block;
    }
    #choice-overlay p {
      margin-bottom: 12px;
    }
    #choice-overlay button.visited {
      opacity: 0.6;
    }
    #dialogue-options button,
    #choice-overlay button {
      display: block;
      width: 40%;
      margin: 8px auto;
      padding: 8px 16px;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    #dialogue-options button.selected,
    #choice-overlay button.selected {
      outline: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="dialogue">
      <div id="dialogue-speaker"></div>
      <div id="dialogue-text"></div>
      <div id="dialogue-options"></div>
    </div>
    <div id="choice-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
